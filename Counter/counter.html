<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="counter">
        <p id="p1cont" class="container">0</p>
        <div class="sub-container">
            <button id="p2cont" class="container2" onclick="increment()">+</button>
            <button id="p3cont" class="container2" onclick="decrease()">-</button>
        </div>
        
    </div>
    <script src="./counter.js"></script>
</body>
</html>
